name: Build & Release Android APK

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.2.1
          use-dotnet: false

      - name: Export Android APK
        run: |
          mkdir -p build
          godot --headless --export-release "Android" build/IronZone.apk

      - name: Verify APK
        run: ls -lh build/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
